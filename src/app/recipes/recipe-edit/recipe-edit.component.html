<form class="recipe-edit"
  [formGroup]="recipeForm"
  (ngSubmit)="onSubmit()"
  >
  <div class="recipe-edit__top">
    <h1 class="recipe-edit__title">
      New recipe
    </h1>
    <app-button class="recipe-edit__cancel"
      text="Cancel"
      type="button"
      kind="secondary"
      >
    </app-button>
    <app-button class="recipe-edit__save"
      text="Save"
      >
    </app-button>
  </div>
  <div class="recipe-edit__field">
    <label for="name">
      Name
    </label>
    <input type="text"
      id="name"
      formControlName="name"
      >
  </div>
  <div class="recipe-edit__field">
    <label for="description">
      Description
    </label>
    <input type="text"
      id="description"
      formControlName="description"
      >
  </div>
  <div class="recipe-edit__field">
    <label for="ingredients">
      Ingredients
    </label>
    <div class="recipe-edit__step">
      <input type="text"
        id="ingredients"
        formGroupName="ingredients"
        >
      <app-button class="recipe-edit__remove"
        text="Remove"
        kind="secondary"
        >
      </app-button>
    </div>
    <app-button class="recipe-edit__add"
      text="Add ingredient"
      >
    </app-button>
  </div>
  <div class="recipe-edit__field">
    <label for="instructions">
      Instructions
    </label>
    <div class="recipe-edit__step">
      <input type="text"
        id="instructions"
        formGroupName="instructions"
        >
      <app-button class="recipe-edit__remove"
        text="Remove"
        kind="secondary"
        >
      </app-button>
    </div>
    <app-button class="recipe-edit__add"
      text="Add step"
      >
    </app-button>
  </div>
</form>
