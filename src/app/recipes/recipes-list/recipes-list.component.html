<ul class="recipes-list">
  <app-button class="recipes-list__button"
    text="Add new recipe"
    [fullWidth]="true"
    (clicked)="onAddNewRecipe()"
    >
  </app-button>
  <input class="recipes-list__searchbar"
    type="text"
    placeholder="Search recipes..."
    [(ngModel)]="searchTerm"
    (keyup)="onSearch()"
    >
  <app-recipes-list-item
    *ngFor="let recipe of filteredRecipes; let i = index"
    [recipe]="recipe"
    [index]="i"
    >
  </app-recipes-list-item>
</ul>
